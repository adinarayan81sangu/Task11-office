<div class="container">
    <div class="card">
        <form action="" [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
            <div class="form-group" >
                <label for="">UserName</label>
                <input type="text" class="form-control" formControlName="user" name="user">
             </div>
             <div class="form-group">
                 <label for="">Password</label>
                 <input type="text" class="form-control" formControlName="password" name="password">
             </div>
             <div class="btn">
                 <button class="btn btn-primary" [disabled]="!LoginForm.valid">Submit</button>
             </div>
        </form>
    </div>
</div>
